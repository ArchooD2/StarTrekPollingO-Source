</script>

    <body>
        <h1 style="color:rgb(161, 241, 255); font-family:'Comic Sans MS', 'Comic Sans', cursive;">
            Star Wars, or Star Trek?
        </h1>
        <p>
            <form action="https://youtu.be/glN0W8WogK8">
                <button type="submit" style="font-family:'StarWars', 'Comic Sans', cursive;">Star Wars</button>
             </form>
             <form action="https://youtu.be/geC1sPib9_I">

             </form>
             <form action="https://archood2.github.io/StarTrekPollingO-Source/">
                <button type="submit" style="font-family:'Comic Sans MS', 'Comic Sans', cursive;">Refresh</button>
             </form>
        </p>
        <script>
            // JavaScript to create randomly placed circles
            const body = document.body;
    
            for (let i = 0; i < 500; i++) { // You can adjust the number of circles
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.left = `${Math.random() * 100}%`; // Random left position
                circle.style.top = `${Math.random() * 100}%`; // Random top position
                body.appendChild(circle);
                await sleep(15);
            }
        </script>
    </body>
